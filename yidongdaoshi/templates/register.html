<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="/register" method="post" style="text-align: center">
    {% csrf_token %}
    <input type="text" name="user_id" placeholder="用户名">    <br>
    <input type="password" name="password" placeholder="密码">    <br>
    <input type="text" name="identify" placeholder="身份">    <br>
    <input type="text" name="name" placeholder="姓名">    <br>
    <input type="text" name="school" placeholder="学校">    <br>
    <input type="submit" value="注册">
</form>
</body>
</html>
